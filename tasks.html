<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwsome -->
    <script
      src="https://kit.fontawesome.com/270904091b.js"
      crossorigin="anonymous"
    ></script>

    <!--Iconify-->
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>

    <!-- IonIcons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/queries.css" />
    <link rel="stylesheet" href="./styles/todo.css" />
    <link rel="stylesheet" href="./styles/calender.css" />
    <link rel="stylesheet" href="./styles/task.css"/>
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./img/logo.png" alt="harvest logo" class="side-logo"  width="120rem" height="80rem"/>
        <div class="search-bar"> 
          <div class="input-group">
            <input id="search-input" type="search" id="form1" class="search-inputcss" placeholder="Search"/>
          <button id="search-button" type="button" class="btn round">
            <i class="fas fa-search"></i>
          </button>
        </div>
    </div>
        <div class="btn-filterAll">
          <form id="form" class="d-flex flex-row mb-3">
          <select name="" class="filter-select"  id="select" aria-label="Default select example" >
            <option disabled selected value="">Sort By:</option>
            <option value="Critical">Critical</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low Priority</option>
            <option value="DONE">Done</option>
          </select>
            <button class="btn round show" type="submit">Show</button>
        </form></div>
        <div class="dark-switch">
          <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
      <ion-icon name="moon" class="moon"></ion-icon>
      <ion-icon name="sunny" class="sun"></ion-icon>
      <div class='ball'>
    </label>
        </div>
      </nav>
    </header>
    <div class=" grid--3-cols">
      <div class="left-sidebar">
        <a href="./dashboard.html"
          ><iconify-icon
            icon="ic:round-space-dashboard"
            class="left-icon"
            style="color: #2e212b"
            width="25"
            height="25"
          ></iconify-icon
          ></a
        >
        <a href="./tasks.html"
          ><iconify-icon
            icon="fluent:task-list-add-20-filled"
            class="left-icon"
            style="color: #2e212b"
            width="25"
            height="25"
          ></iconify-icon
          ></a
        >
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            User Name
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <button class="dropdown-item" onclick="logout()">Logout</button>
          </div>
      </div>
      <div class="dashboard grid special">
          <div  id="card-container" class="accordion-collapse collapse show allAccordion" aria-labelledby="panelsStayOpen-headingOne">

      </div>
      </div>
 

      <!--right-->
      <div class="right-sidebar">
        <div class="right-img-box">
          <img src="./img/draw.svg" alt="tasks" class="right-img" width="50%"/>
        </div>
        <div class="right-quote">
          <blockquote>Time is a created thing. To say “I don’t have time” is to say “I don’t want to."</blockquote>
          <span>-LAO TZU</span>
        </div>
        <div class="right-calender">
           <div class="calender">
          <h1 id="years">22</h1>
          <h2 id="weekDay">Weekday</h2>
          <h2 id="month">Month</h2>
          <h3 id="hourse">Hours</h3>
          <h3 id="minute">Minute</h3>
          <h3 id="seconds">seconds</h3>
          <h2 id="datecontent">Year <span id="date"></span></h2>
      </div>
    </div>
    </div>
    </div>
  
  
    <script src="./js/todo.js"></script>
    <script src="./js/calender.js"></script>
    <script src="./js/searchfilter.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"      crossorigin="anonymous"    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"      crossorigin="anonymous"    ></script>
    <script src="js/taskManager.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
